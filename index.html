<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Customizable Tic-Tac-Toe</h1>
    <div class="settings">
      <label for="gridSize">Grid Size (3-10):</label>
      <input type="number" id="gridSize" min="3" max="10" value="3">
      <label for="winStreak">Win Streak (3-Grid Size):</label>
      <input type="number" id="winStreak" min="3" max="10" value="3">
      <button id="startGame">Start Game</button>
    </div>
    <div class="game-container">
      <div id="gameBoard"></div>
      <div class="info">
        <p id="playerTurn">Player X's Turn</p>
        <p id="gameResult"></p>
        <button id="resetGame">Reset Game</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
